<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>

<body>

    <div class="slideshow-container">
    
        <div class="mySlides fade">
          <div class="numbertext">1 / 10</div>
          <img src="image/slajd1.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">2 / 10</div>
          <img src="image/slajd2.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">3 / 10</div>
          <img src="image/slajd3.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">4 / 10</div>
          <img src="image/slajd4.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">5 / 10</div>
          <img src="image/slajd5.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">6 / 10</div>
          <img src="image/slajd6.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">7 / 10</div>
          <img src="image/slajd7.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">8 / 10</div>
          <img src="image/slajd8.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">9 / 10</div>
          <img src="image/slajd9.png" width="480" height="480">
        </div>
        
        <div class="mySlides fade">
          <div class="numbertext">10 / 10</div>
          <img src="image/slajd10.png" width="480" height="480">
        </div>
        
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
    </div>
    <br>
    
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span> 
      <span class="dot" onclick="currentSlide(2)"></span> 
      <span class="dot" onclick="currentSlide(3)"></span> 
      <span class="dot" onclick="currentSlide(4)"></span>

      <span class="dot" onclick="currentSlide(6)"></span>

      <span class="dot" onclick="currentSlide(8)"></span> 
      <span class="dot" onclick="currentSlide(9)"></span> 
      <span class="dot" onclick="currentSlide(10)"></span> 
    </div>

    <script src="slides.js"></script>

</body>
</html>
